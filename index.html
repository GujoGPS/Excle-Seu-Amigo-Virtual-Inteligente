<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Excle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="recent-chats">
      <h2 style="color:#000; opacity:0.35;"> Recent Chats </h2> 
      <div class="recent-chat-box" id="new-chat-box">
        <p style="font-weight:bold;">New Chat</p>
      </div>
    </div>
    <div class="chat-area">
      <div class="messages">
      </div>
    </div>
    <div class="input-area">
      <form id="chatForm"> 
        <input id="input-text-field" type="text" class="user-input" placeholder="Type here...">
        <input id="input-submit-button" type="submit" style="display: none;">
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
